name: CI with caching

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'   # built-in caching for node_modules

      - name: Install dependencies
        run: npm ci      # clean install respects lock file

      - name: Run tests (placeholder)
        run: npm test || echo "no test script yet"